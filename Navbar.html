<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body class="max-w-3xl mx-auto">
		<nav class="w-full">
			<a href="/" class="">MyWebsite</a>

			<div class="bg-slate-700 text-white px-4 py-2">
				<div class="hidden md:flex gap-4 justify-between items-center">
					<div class="relative group">
						<a href="/Menu_1" class="">Menu_1</a>

						<div class="bg-slate-700 absolute hidden group-hover:block">
							<div class="flex flex-col gap-2 w-full">
								<a class="hover:bg-blue-400 px-4" href="">SubMenu_1</a>
								<a class="hover:bg-blue-400 px-4" href="">SubMenu_2</a>
								<a class="hover:bg-blue-400 px-4" href="">SubMenu_3</a>
							</div>
						</div>
					</div>
					<div class="relative group">
						<a href="" class="">Menu_2</a>

						<div class="bg-slate-700 absolute hidden group-hover:block">
							<div class="flex flex-col gap-2 w-full">
								<a class="hover:bg-blue-400 px-4" href="">SubMenu_1</a>
								<a class="hover:bg-blue-400 px-4" href="">SubMenu_2</a>
								<a class="hover:bg-blue-400 px-4" href="">SubMenu_3</a>
							</div>
						</div>
					</div>

					<div class="relative group">
						<a href="" class="">Menu_3</a>

						<div class="bg-slate-700 absolute hidden group-hover:block">
							<div class="flex flex-col gap-2 w-full">
								<a class="hover:bg-blue-400 px-4" href="">SubMenu_1</a>
								<a class="hover:bg-blue-400 px-4" href="">SubMenu_2</a>
								<a class="hover:bg-blue-400 px-4" href="">SubMenu_3</a>
							</div>
						</div>
					</div>

					<div class="relative group">
						<a href="" class="">Menu_4</a>

						<div class="bg-slate-700 absolute hidden group-hover:block">
							<div class="flex flex-col gap-2 w-full">
								<a class="hover:bg-blue-400 px-4" href="">SubMenu_1</a>
								<a class="hover:bg-blue-400 px-4" href="">SubMenu_2</a>
								<a class="hover:bg-blue-400 px-4" href="">SubMenu_3</a>
							</div>
						</div>
					</div>
				</div>
				<div id="hamburgerMenu" class="flex justify-end w-full md:hidden">
					<img
						class="h-10 w-10"
						src="./assets/image/Hamburger.svg"
						alt="Hamburger Menu"
					/>
				</div>
			</div>

			<!-- making mobile menu -->

			<div
				id="mobileMenu"
				class="bg-slate-700 fixed top-0 right-0 h-screen w-1/4 transform translate-x-full transition-transform duration-300 md:hidden"
			>
				<div id="closeButton" class="flex justify-end p-4">
					<img class="h-5 w-5" src="./assets/image/close.svg" alt="CLose Bar" />
				</div>
				<div class="flex flex-col p-4 gap-4 text-white">
					<a href="">Menu_1</a>
					<a href="">Menu_2</a>
					<a href="">Menu_3</a>
					<a href="">Menu_4</a>
				</div>
			</div>
		</nav>

		<script>
			hamburgerMenu = document.getElementById("hamburgerMenu");
			mobileMenu = document.getElementById("mobileMenu");
			closeButton = document.getElementById("closeButton");

			if (hamburgerMenu && mobileMenu) {
				hamburgerMenu.addEventListener("click", () => {
					mobileMenu.classList.remove("translate-x-full");
				});
			}

			if (closeButton && mobileMenu) {
				closeButton.addEventListener("click", () => {
					mobileMenu.classList.add("translate-x-full");
				});
			}

			//Optional : If click outside the hamburgerMenu or mobileMenu, the menu is closed

			document.addEventListener("click", (event) => {
				if (
					!mobileMenu.contains(event.target) &&
					!hamburgerMenu.contains(event.target)
				) {
					mobileMenu.classList.add("translate-x-full");
				}
			});
		</script>
	</body>
</html>
